<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <script src="app.js"></script>
  <link href="./style.css" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <div class="logo"><img src="./assets/pursuit-logo.png" alt="Pursuit logo" /></div>
    <div class="menu">
      <ul>
        <li>
          <a href="https://pursuit.org">Pursuit Home Page</a>
        </li>
        <li>
          <a href="https://github.com/joinpursuit">Pursuit GitHub</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="primary-content">
    <div class="sidebar">
      <p>Sidebar</p>
      <ul>
        <li>food</li>
        <li>clothes</li>
        <li>travel</li>
        <li>coding</li>
        <li>cars</li>
      </ul>
    </div>
    <div class="main">
      <p>Main content goes here.</p>
      <button onclick="expandMain()">Expand</button>
    </div>
  </div>

  <div class="footer">
    <div class="footer-text">Footer goes here.</div>
    <div class="navbutton">
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    </div>
  </div>
</body>

</html>
